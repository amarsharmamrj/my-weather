<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Weather</title>
    <link rel="icon" href="profile.jpg" type="image/jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="navbar navbar-center navbar-expand-sm bg-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="profile.jpg" alt="logo" style="width:40px;"><span>     My Weather</span>
        </a>
    </nav>
    <div class="container main_container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group center input_field">
                    <input type="text" class="form-control city" placeholder="Search for location..">
                    <button type="button" class="btn btn-primary hi find"><span class="spin" style="margin-right:10px;"></span>Check</button>
                </div>
            </div>
        </div>
        <div class="row populate_div">
            <div class="main_image">
                <div class="col-md-12">
                    <img class="main_image_img" src="main_image.gif" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
